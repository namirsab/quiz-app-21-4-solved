<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App: Bookmarks</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="outer-grid">
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main class="content">
      <section class="quiz-card">
        <div class="quiz-card__header">
          <h2>Question:</h2>
          <i
            class="
              quiz-card__bookmark quiz-card__bookmark--toggled
              fas
              fa-bookmark
            "
          ></i>
        </div>
        <p class="quiz-card__question">What is the capital city of Germany?</p>
        <button class="quiz-card__button">Show Answer</button>
        <div class="quiz-card__tags">
          <div class="quiz-card__tag">#Geography</div>
          <div class="quiz-card__tag">#Germany</div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <nav class="nav">
        <a class="nav__item" href="/index.html"><i class="fas fa-home"></i></a>
        <a class="nav__item nav__item--active" href="/bookmarks.html"
          ><i class="fas fa-bookmark"></i
        ></a>
        <a class="nav__item" href="/create.html"
          ><i class="fas fa-plus-square"></i
        ></a>
        <a class="nav__item" href="/profile.html"
          ><i class="fas fa-user-circle"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
